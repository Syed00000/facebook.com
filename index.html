<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body class="body bg-gray-100">
   
    <div class="container mt-40 flex mx-auto items-center justify-center">
      <div class="left w-1/2 mx-14">
        <img class="w-64" src="/facebook image.svg" alt="" />
        <p class="mx-5 text-3xl">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-4 w-96  text-lg pt-4 rounded-lg relative shadow-lg">
        <input class=" outline-blue-400 px-4 h-12 my2 mb-2  border border-1 border-gray-200 rounded-lg"  type="text" placeholder="Email or phone number" />
        <input class=" outline-blue-400 px-4 h-12 my2  border border-1 border-gray-200 rounded-lg"  type="Password" placeholder="Password" />
        <button class="btn bg-blue-600 text-white font-semibold py-2 my-2 rounded-md text-xl px-9 hover:bg-blue-700">Log in</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password? </span>
        <hr class="my-2">
        <button class="btn cursor-pointer  bg-green-600 text-white font-semibold py-2 my-2 w-fit rounded-md text-xl px-4 mx-auto hover:bg-green-700 ">create new account</button>
    <span class=" absolute -bottom-10 left-8 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
      </div>
    </div>
  
  </body>
</html>
